<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    padding:20px 100px;
}
.item{
	padding:3rem;
    height:100px;
	border:1px solid #ccc;
	background:#f4f4f4;
	font-size:1.3rem;
	font-weight:bold;
	text-align:center;
}
.item:first-child{
/*	grid-column-start:1;
	grid-column-end:4;
	grid-row-start:1;
	grid-row-end:3;*/
	grid-column:1 / span 3;
	grid-row:1 / span 2;
}
.item:nth-child(4){
	grid-column:2 / span 3;
	grid-row: 2 / span 2;
}
</style>
</head>
<body>
<div class="grid">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>

</div>
</body>
</html>
